name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]   # 運用しているブランチ名に合わせてね
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 素のHTML/CSSなので「ビルド」は不要
      # もし /site ディレクトリ配下に置いてるなら path を変更

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."   # ここが公開対象（root）

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
